<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>Quiz Interativo - Gerenciamento de Projetos</title>
  <style>
    body{font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Helvetica,Arial,sans-serif;background:#f0f2f5;color:#333;display:flex;justify-content:center;align-items:center;min-height:100vh;margin:0;padding:20px;box-sizing:border-box}
    .container{background:#fff;border-radius:12px;box-shadow:0 4px 12px rgba(0,0,0,.1);width:100%;max-width:780px;padding:30px;box-sizing:border-box}
    h1{color:#0056b3;text-align:center;margin:0 0 20px 0;font-size:1.8em}
    #question{font-size:1.15em;font-weight:600;margin:0 0 16px 0}
    .btn-grid{display:grid;grid-template-columns:1fr;gap:10px}
    .btn{background:#f8f9fa;border:1px solid #ced4da;border-radius:8px;padding:14px;font-size:1em;text-align:left;cursor:pointer;transition:.2s}
    .btn:hover:not([disabled]){background:#e9ecef;border-color:#b1b9c1}
    .btn.correct{background:#d4edda;color:#155724;border-color:#c3e6cb}
    .btn.wrong{background:#f8d7da;color:#721c24;border-color:#f5c6cb}
    .btn .rationale{display:block;margin-top:8px;font-size:.9em;font-style:italic}
    .controls{display:flex;justify-content:center;align-items:center;margin-top:18px;gap:10px}
    #next-btn,#restart-btn{background:#007bff;color:#fff;border:none;padding:12px 22px;border-radius:8px;font-weight:700;cursor:pointer}
    #next-btn:hover,#restart-btn:hover{background:#0056b3}
    .hide{display:none}
    #score-container{text-align:center;font-size:1.3em;font-weight:700}
    #progress-text{text-align:center;margin-bottom:12px;font-size:.9em;color:#6c757d}
  </style>
</head>
<body>
  <div class="container">
    <h1>Quiz: Gerenciamento de Projetos</h1>

    <div id="quiz-container">
      <div id="progress-text"></div>
      <div id="question-container">
        <div id="question">Carregando</div>
      </div>
      <div id="answer-buttons" class="btn-grid"></div>
    </div>

    <div id="score-container" class="hide">
      <p id="score-text"></p>
      <button id="restart-btn">Refazer o Quiz</button>
    </div>

    <div class="controls">
      <button id="next-btn" class="hide">Próxima Pergunta</button>
    </div>
  </div>

  <script>
    const questions = [
      { question: "No PMBOK, quais são os grupos de processos", answers: [
        { text: "Iniciação, Planejamento, Execução, Monitoramento e Controle, Encerramento", correct: true, rationale: "Estrutura dos grupos de processos." },
        { text: "Concepção, Design, Construção, Operação, Desativação", correct: false, rationale: "Sequência típica de engenharia, não PMBOK." },
        { text: "Exploração, Definição, Prototipagem, Teste, Operação", correct: false, rationale: "Não corresponde aos grupos do guia." },
        { text: "Pré-projeto, Projeto, Pós-projeto, Auditoria, Sustentação", correct: false, rationale: "Não é a taxonomia do guia." }
      ]},
      { question: "No PMBOK, as áreas de conhecimento abrangem tempo, custo e mais componentes. Qual opção representa um conjunto correto", answers: [
        { text: "Escopo, Cronograma, Custos, Qualidade, Recursos, Comunicações, Riscos, Aquisições, Partes Interessadas, Integração", correct: true, rationale: "Conjunto de áreas de conhecimento trabalhadas no guia." },
        { text: "Produto, Marketing, Vendas, Logística, Jurídico, Fiscal, Auditoria, TI, RH, Compras", correct: false, rationale: "Lista funcional de empresa." },
        { text: "Arquitetura, Segurança, Desempenho, Usabilidade, Testes, Implantação, Suporte, Financeiro, Jurídico, Comercial", correct: false, rationale: "Temas corporativos, não áreas do guia." },
        { text: "Necessidades, Desejos, Demandas, Requisitos, Design, Testes, Entrega, Operação, Suporte, Descarte", correct: false, rationale: "Fluxo genérico de produto." }
      ]},
      { question: "PRINCE2 baseia a governança em um conjunto definido. O que compõe esse conjunto", answers: [
        { text: "7 princípios, 7 temas e 7 processos", correct: true, rationale: "Estrutura central de PRINCE2." },
        { text: "5 princípios, 10 áreas e 3 ciclos", correct: false, rationale: "Não corresponde ao método." },
        { text: "4 valores, 12 práticas e 6 ritos", correct: false, rationale: "Não pertence ao método." },
        { text: "3 pilares, 9 temas e 5 fases", correct: false, rationale: "Incorreto para PRINCE2." }
      ]},
      { question: "O foco do modelo IPMA está em", answers: [
        { text: "Competências individuais descritas no ICB", correct: true, rationale: "IPMA trabalha a base de competências." },
        { text: "Governança por processos rígidos", correct: false, rationale: "Outra ênfase, mais ligada a métodos prescritivos." },
        { text: "Apenas artefatos de controle financeiro", correct: false, rationale: "Escopo do IPMA é de competências." },
        { text: "Somente práticas ágeis", correct: false, rationale: "IPMA não é restrito a ágil." }
      ]},
      { question: "No campo de abordagens ágeis, qual combinação representa práticas do mapa", answers: [
        { text: "Scrum, Kanban e SAFe", correct: true, rationale: "Conjunto citado no mapa." },
        { text: "XP, Lean Startup e ITIL", correct: false, rationale: "Não é o conjunto do mapa." },
        { text: "DSDM, Crystal e COBIT", correct: false, rationale: "Não é o trio do mapa." },
        { text: "TOGAF, CMMI e DevOps", correct: false, rationale: "Não consta no mapa." }
      ]},
      { question: "Iniciação tem como resultados principais", answers: [
        { text: "Justificativa e autorização com o termo de abertura e a identificação de stakeholders", correct: true, rationale: "Elementos da iniciação no mapa." },
        { text: "Plano de testes e entrega final ao cliente", correct: false, rationale: "Entregas de fases posteriores." },
        { text: "Auditoria externa e aceite formal", correct: false, rationale: "Atividades de fechamento." },
        { text: "Estimativas detalhadas e baseline de custos", correct: false, rationale: "Conteúdo de planejamento." }
      ]},
      { question: "Planejamento no ciclo de vida aborda", answers: [
        { text: "Definição detalhada do escopo, desenvolvimento do cronograma, orçamento e plano de gerenciamento", correct: true, rationale: "Itens mapeados para a fase." },
        { text: "Somente contratação da equipe e compras", correct: false, rationale: "Escopo é mais amplo que isso." },
        { text: "Apenas homologação do produto", correct: false, rationale: "Homologação ocorre ao final." },
        { text: "Operação do produto em ambiente do cliente", correct: false, rationale: "Fora do ciclo do projeto." }
      ]},
      { question: "Execução foca", answers: [
        { text: "Implementação das ações para produzir as entregas", correct: true, rationale: "Correspondente ao mapa." },
        { text: "Definição da justificativa do negócio", correct: false, rationale: "Feito na iniciação." },
        { text: "Formalização do encerramento", correct: false, rationale: "Etapa final." },
        { text: "Criação do business case", correct: false, rationale: "Elemento de iniciação." }
      ]},
      { question: "Monitoramento e controle incluem", answers: [
        { text: "Supervisão e ajuste com comparação ao plano", correct: true, rationale: "Conceito alinhado ao mapa." },
        { text: "Somente comunicação de status", correct: false, rationale: "Vai além de reportar." },
        { text: "Seleção de fornecedores", correct: false, rationale: "Assunto de aquisições." },
        { text: "Definição do produto mínimo viável", correct: false, rationale: "Não está no mapa." }
      ]},
      { question: "Encerramento contempla", answers: [
        { text: "Formalização da entrega e avaliação", correct: true, rationale: "Síntese do mapa para a fase final." },
        { text: "Criação de backlog e estimativas iniciais", correct: false, rationale: "Itens de início e planejamento." },
        { text: "Compressão de cronograma", correct: false, rationale: "Técnica de tempo." },
        { text: "Negociação de contratos futuros", correct: false, rationale: "Não integra o encerramento do projeto atual." }
      ]},
      { question: "Introdução ao escopo no mapa destaca que escopo é", answers: [
        { text: "Um dos pilares do gerenciamento de projetos", correct: true, rationale: "Escopo aparece como pilar." },
        { text: "Apenas um documento financeiro", correct: false, rationale: "Escopo descreve trabalho e produto." },
        { text: "Lista de riscos potenciais", correct: false, rationale: "Riscos são outra área." },
        { text: "Plano de comunicação", correct: false, rationale: "Outro artefato." }
      ]},
      { question: "A EAP WBS é definida como", answers: [
        { text: "Decomposição hierárquica orientada a entregas com regra dos 100%", correct: true, rationale: "Definição do mapa e prática de EAP." },
        { text: "Sequência de atividades por predecessor", correct: false, rationale: "Isso é cronograma." },
        { text: "Lista de riscos por categoria", correct: false, rationale: "RBS trata riscos." },
        { text: "Organograma da empresa", correct: false, rationale: "OBS é diferente de EAP." }
      ]},
      { question: "No levantamento de requisitos, o mapa indica a necessidade de", answers: [
        { text: "Identificar necessidades e condições do produto", correct: true, rationale: "Diretriz do mapa para requisitos." },
        { text: "Definir contratos com fornecedores", correct: false, rationale: "Aquisições tratam contratos." },
        { text: "Calcular índices CPI e SPI", correct: false, rationale: "Assunto de EVM." },
        { text: "Determinar cores da identidade visual", correct: false, rationale: "Fora do escopo do mapa." }
      ]},
      { question: "A técnica de classificação MoSCoW, citada no mapa, serve para", answers: [
        { text: "Priorizar requisitos em Must, Should, Could e Won’t Have", correct: true, rationale: "Método de priorização de requisitos." },
        { text: "Calcular caminho crítico", correct: false, rationale: "Pertence a cronograma." },
        { text: "Dimensionar equipe", correct: false, rationale: "Tema de recursos." },
        { text: "Definir riscos residuais", correct: false, rationale: "Assunto de riscos." }
      ]},
      { question: "O controle do escopo envolve", answers: [
        { text: "Baseline, mudanças e validação documentadas", correct: true, rationale: "Trinca citada no mapa." },
        { text: "Apenas atualização de custos indiretos", correct: false, rationale: "Controle de custos é outra área." },
        { text: "Somente inspeção visual do produto", correct: false, rationale: "Validação é mais ampla." },
        { text: "Eliminação de requisitos de baixa prioridade sem registro", correct: false, rationale: "Mudanças passam por controle." }
      ]},
      { question: "No cronograma, a função de sequenciar atividades baseia-se em", answers: [
        { text: "Relações lógicas e dependências", correct: true, rationale: "Elemento do mapa para cronograma." },
        { text: "Ordem alfabética das atividades", correct: false, rationale: "Não representa dependências." },
        { text: "Custo do recurso mais caro primeiro", correct: false, rationale: "Tempo não é ordenado por custo." },
        { text: "Disponibilidade de salas", correct: false, rationale: "Pode influenciar, mas não é a base lógica." }
      ]},
      { question: "A técnica do caminho crítico CPM fornece", answers: [
        { text: "Identificação do caminho de folga mínima e cálculo de folgas", correct: true, rationale: "Conteúdo do mapa para CPM." },
        { text: "Taxa de queima de orçamento", correct: false, rationale: "Isso é custo." },
        { text: "Definição de critérios de aceite", correct: false, rationale: "Tema de escopo." },
        { text: "Priorização de requisitos", correct: false, rationale: "MoSCoW trata isso." }
      ]},
      { question: "Compressão de cronograma no mapa inclui", answers: [
        { text: "Crashing e Fast Tracking", correct: true, rationale: "Técnicas listadas no mapa." },
        { text: "Eliminação de testes finais sempre", correct: false, rationale: "Não é técnica aceita." },
        { text: "Aumento de reservas gerenciais para ganhar tempo", correct: false, rationale: "Reserva não reduz prazo por si." },
        { text: "Retrabalho planejado sem avaliação de risco", correct: false, rationale: "Não recomendado." }
      ]},
      { question: "As estimativas no mapa evoluem com", answers: [
        { text: "Precisão gradual ao longo do ciclo", correct: true, rationale: "Diretriz mapeada para estimativas." },
        { text: "Precisão fixa desde a iniciação", correct: false, rationale: "Precisão aumenta com informação." },
        { text: "Proibição de revisão de premissas", correct: false, rationale: "Premissas podem mudar." },
        { text: "Corte de escopo para fixar prazo", correct: false, rationale: "Mudança de escopo requer controle." }
      ]},
      { question: "Tipos de estimativa citados no mapa", answers: [
        { text: "Análoga, Paramétrica, Bottom-up e Três Pontos PERT", correct: true, rationale: "Conjunto presente no mapa." },
        { text: "Monte Carlo, Delphi, Heurística de Anchoring, Escalonamento", correct: false, rationale: "Não é o conjunto indicado." },
        { text: "ARIMA, Regressão Lasso, K-means, AR", correct: false, rationale: "Modelos de estatística geral." },
        { text: "Benchmarking, Focus Group, Shadowing, A/B", correct: false, rationale: "Técnicas de pesquisa não listadas." }
      ]},
      { question: "Fatores que influenciam estimativas conforme o mapa", answers: [
        { text: "Escopo, complexidade e dados disponíveis", correct: true, rationale: "Fatores presentes no mapa." },
        { text: "Clima, fase lunar e tendências de moda", correct: false, rationale: "Não tratadas." },
        { text: "Cor do diagrama e tamanho da fonte", correct: false, rationale: "Irrelevantes." },
        { text: "Quantidade de reuniões sociais", correct: false, rationale: "Não é fator técnico." }
      ]},
      { question: "O orçamento do projeto no mapa inclui", answers: [
        { text: "Estimativas, custos diretos e indiretos, reservas e impostos", correct: true, rationale: "Elementos listados para orçamento." },
        { text: "Somente custos diretos de equipe", correct: false, rationale: "Abrange mais itens." },
        { text: "Apenas despesas após a entrega", correct: false, rationale: "Orçamento é planejado antes." },
        { text: "Exclusão de tributos", correct: false, rationale: "Impostos aparecem como item." }
      ]},
      { question: "A reserva de contingência cobre", answers: [
        { text: "Riscos identificados", correct: true, rationale: "Conforme mapa." },
        { text: "Eventos totalmente desconhecidos", correct: false, rationale: "Reserva gerencial trata desconhecidos." },
        { text: "Mudanças não aprovadas", correct: false, rationale: "Mudança segue controle formal." },
        { text: "Penalidades contratuais futuras certas", correct: false, rationale: "Penalidades são tratadas conforme contrato." }
      ]},
      { question: "A reserva gerencial no mapa trata", answers: [
        { text: "Incertezas não previstas", correct: true, rationale: "Distinta da contingência." },
        { text: "Riscos identificados com respostas", correct: false, rationale: "Isso é contingência." },
        { text: "Sobras de caixa para investimento", correct: false, rationale: "Não é o objetivo." },
        { text: "Despesas administrativas fixas", correct: false, rationale: "Outros itens do orçamento." }
      ]},
      { question: "A análise de valor agregado EVM integra", answers: [
        { text: "Escopo, prazo e custo", correct: true, rationale: "Base do EVM conforme mapa." },
        { text: "Qualidade e satisfação do cliente apenas", correct: false, rationale: "EVM mede desempenho de custo e prazo com escopo." },
        { text: "Riscos residuais e impostos", correct: false, rationale: "Não é o foco do EVM." },
        { text: "Backlog e velocidade", correct: false, rationale: "Métricas ágeis, não EVM." }
      ]},
      { question: "Os índices do EVM citados no mapa incluem", answers: [
        { text: "CV, SV, CPI e SPI", correct: true, rationale: "Conjunto de índices mapeado." },
        { text: "ROI, NPV, IRR e Payback", correct: false, rationale: "Métricas financeiras de investimento." },
        { text: "MTBF, MTTR e OEE", correct: false, rationale: "Métricas operacionais." },
        { text: "CSAT, NPS e CES", correct: false, rationale: "Métricas de experiência do cliente." }
      ]},
      { question: "Curva S no mapa é usada para", answers: [
        { text: "Visualizar progresso acumulado ao longo do tempo", correct: true, rationale: "Uso de acompanhamento." },
        { text: "Identificar requisitos funcionais", correct: false, rationale: "Escopo trata requisitos." },
        { text: "Criar EAP", correct: false, rationale: "EAP é decomposição do escopo." },
        { text: "Calcular probabilidade de risco", correct: false, rationale: "Outra área." }
      ]},
      { question: "Custo da não qualidade no mapa abrange", answers: [
        { text: "Falhas internas e externas", correct: true, rationale: "Duas categorias citadas." },
        { text: "Somente retrabalho de escopo", correct: false, rationale: "Também inclui falhas externas." },
        { text: "Apenas custos variáveis", correct: false, rationale: "Pode envolver vários tipos." },
        { text: "Impostos e taxas", correct: false, rationale: "Itens de orçamento, não custo de não qualidade." }
      ]},
      { question: "Um CPI menor que 1 indica", answers: [
        { text: "Desempenho de custo pior que o planejado", correct: true, rationale: "Mais gasto por unidade de valor entregue." },
        { text: "Prazo adiantado", correct: false, rationale: "Prazo é SPI." },
        { text: "Custo abaixo do planejado", correct: false, rationale: "Isso seria CPI maior que 1." },
        { text: "Qualidade perfeita", correct: false, rationale: "EVM não mede qualidade." }
      ]},
      { question: "O SPI é calculado como", answers: [
        { text: "EV dividido por PV", correct: true, rationale: "Fórmula de desempenho de prazo." },
        { text: "EV dividido por AC", correct: false, rationale: "Isso é CPI." },
        { text: "AC menos EV", correct: false, rationale: "Variação de custo em outra forma." },
        { text: "PV dividido por AC", correct: false, rationale: "Não representa SPI." }
      ]},
      { question: "Na área de recursos humanos do mapa, o trabalho do gerente envolve", answers: [
        { text: "Planejar, adquirir, desenvolver e gerenciar a equipe", correct: true, rationale: "Conjunto citado." },
        { text: "Apenas contratar e demitir", correct: false, rationale: "Abrange mais processos." },
        { text: "Somente negociar contratos", correct: false, rationale: "Aquisições cuidam disso." },
        { text: "Definir tributos sobre folha", correct: false, rationale: "Assunto fiscal." }
      ]},
      { question: "O mapa destaca o fator humano como", answers: [
        { text: "Crítico e menos previsível", correct: true, rationale: "Caracterização da dimensão humana." },
        { text: "Totalmente determinístico", correct: false, rationale: "Não é previsível assim." },
        { text: "Dispensável em equipes ágeis", correct: false, rationale: "Incorreto." },
        { text: "Definido apenas por contratos", correct: false, rationale: "Vai além de contratos." }
      ]},
      { question: "Gerenciamento de riscos no mapa inclui", answers: [
        { text: "Identificar, analisar e monitorar", correct: true, rationale: "Sequência resumida." },
        { text: "Eliminar toda incerteza", correct: false, rationale: "Eliminação total não é viável." },
        { text: "Transferir todos os riscos para o cliente", correct: false, rationale: "Nem sempre possível nem desejável." },
        { text: "Ignorar oportunidades", correct: false, rationale: "Riscos incluem oportunidades." }
      ]},
      { question: "Ferramentas listadas para riscos incluem", answers: [
        { text: "Matriz de probabilidade e impacto e SWOT", correct: true, rationale: "Ferramentas do mapa." },
        { text: "PERT e CPM", correct: false, rationale: "Técnicas de cronograma." },
        { text: "MoSCoW e Kano", correct: false, rationale: "Priorização de requisitos." },
        { text: "EVM e Curva S", correct: false, rationale: "Controle de custos." }
      ]}
    ];

    const questionElement = document.getElementById('question');
    const answerButtonsElement = document.getElementById('answer-buttons');
    const nextButton = document.getElementById('next-btn');
    const quizContainer = document.getElementById('quiz-container');
    const scoreContainer = document.getElementById('score-container');
    const scoreText = document.getElementById('score-text');
    const restartButton = document.getElementById('restart-btn');
    const progressText = document.getElementById('progress-text');

    let shuffledQuestions, currentQuestionIndex, score;

    function startGame(){
      shuffledQuestions = questions.slice().sort(() => Math.random() - 0.5);
      currentQuestionIndex = 0;
      score = 0;
      scoreContainer.classList.add('hide');
      quizContainer.classList.remove('hide');
      nextButton.classList.add('hide');
      setNextQuestion();
    }

    function setNextQuestion(){
      resetState();
      showQuestion(shuffledQuestions[currentQuestionIndex]);
    }

    function showQuestion(q){
      progressText.innerText = `Pergunta ${currentQuestionIndex + 1} de ${shuffledQuestions.length}`;
      questionElement.innerText = q.question;
      q.answers.forEach(a=>{
        const btn = document.createElement('button');
        btn.innerText = a.text;
        btn.classList.add('btn');
        if(a.correct){ btn.dataset.correct = "true"; }
        btn.dataset.rationale = a.rationale;
        btn.addEventListener('click', selectAnswer);
        answerButtonsElement.appendChild(btn);
      });
    }

    function resetState(){
      nextButton.classList.add('hide');
      while(answerButtonsElement.firstChild){
        answerButtonsElement.removeChild(answerButtonsElement.firstChild);
      }
    }

    function selectAnswer(e){
      const selected = e.target;
      const correct = selected.dataset.correct === "true";
      if(correct){ score++; }

      Array.from(answerButtonsElement.children).forEach(b=>{
        setStatusClass(b, b.dataset.correct === "true");
        b.disabled = true;
        const r = document.createElement('span');
        r.classList.add('rationale');
        r.innerText = b.dataset.rationale || "";
        b.appendChild(r);
      });

      if(shuffledQuestions.length > currentQuestionIndex + 1){
        nextButton.classList.remove('hide');
      } else {
        showScore();
      }
    }

    function setStatusClass(el, isCorrect){
      el.classList.remove('correct','wrong');
      el.classList.add(isCorrect ? 'correct' : 'wrong');
    }

    function handleNext(){
      currentQuestionIndex++;
      setNextQuestion();
    }

    function showScore(){
      quizContainer.classList.add('hide');
      nextButton.classList.add('hide');
      scoreContainer.classList.remove('hide');
      const pct = Math.round((score / shuffledQuestions.length) * 100);
      scoreText.innerHTML = `Você acertou ${score} de ${shuffledQuestions.length} perguntas (${pct}%)`;
    }

    nextButton.addEventListener('click', handleNext);
    restartButton.addEventListener('click', startGame);
    startGame();
  </script>
</body>
</html>
